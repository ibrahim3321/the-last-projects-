apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels: { app: backend }
spec:
  replicas: 1
  selector: { matchLabels: { app: backend } }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
        - name: backend
          image: ${ACR_LOGIN_SERVER}/backend:${BACKEND_TAG}
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8080 }]
          env:
            - name: DB_HOST
              valueFrom: { configMapKeyRef: { name: backend-config, key: DB_HOST } }
            - name: DB_PORT
              valueFrom: { configMapKeyRef: { name: backend-config, key: DB_PORT } }
            - name: DB_NAME
              valueFrom: { configMapKeyRef: { name: backend-config, key: DB_NAME } }
            - name: DB_USERNAME
              valueFrom: { configMapKeyRef: { name: backend-config, key: DB_USERNAME } }
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:sqlserver://$(DB_HOST):$(DB_PORT);database=$(DB_NAME);encrypt=true;trustServerCertificate=true;loginTimeout=30;"
            - name: SPRING_DATASOURCE_USERNAME
              value: "$(DB_USERNAME)"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom: { secretKeyRef: { name: mssql-secret, key: SA_PASSWORD } }
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: org.hibernate.dialect.SQLServerDialect
            - name: SPRING_PROFILES_ACTIVE
              value: default

