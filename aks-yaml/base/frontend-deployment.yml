apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  
  labels: { app: frontend }
spec:
  replicas: 1
  selector: { matchLabels: { app: frontend } }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: ${ACR_LOGIN_SERVER}/frontend:${FRONTEND_TAG}
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 80 }]
