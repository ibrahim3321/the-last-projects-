apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets-monitoring
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://github.com/ibrahim3321/the-last-projects-
    targetRevision: feature/ci-cd
    path: aks-yaml/secrets/monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
